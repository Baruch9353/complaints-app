<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>שליחת תלונה אנונימית</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Page main heading -->
        <h1>שליחת תלונה אנונימית</h1>

        <!-- Complaint submission form -->
        <form action="/submit" method="POST">
            <!-- Complaint category selection -->
            <label for="category">תחום התלונה:</label>
            <select id="category" name="category" required>
                <option value="אוכל">אוכל</option>
                <option value="ציוד">ציוד</option>
                <option value="פקודות">פקודות</option>
                <option value="אחר">אחר</option>
            </select>

            <!-- Complaint message textarea -->
            <label for="message">פרטי התלונה:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <!-- Form submit button -->
            <button type="submit">שלח תלונה</button>
        </form>
    </div>
</body>

</html>
