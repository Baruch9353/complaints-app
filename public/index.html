<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>תיבת תלונות אנונימיות</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Page main heading -->
        <h1>תיבת תלונות אנונימיות</h1>

        <!-- Short description of the system -->
        <p>מערכת לשליחת תלונות אנונימיות בבסיס. כל תלונה נשמרת ללא שם השולח.</p>

        <!-- Link to new complaint page -->
        <a class="btn" href="complaint.html">שליחת תלונה חדשה</a>

        <!-- Admin login form -->
        <form action="/admin" method="POST" class="admin-form">
            <!-- Password input for admin -->
            <label for="password">כניסת מפקדים:</label>
            <input type="password" id="password" name="password" placeholder="סיסמה">
            <button type="submit">כניסה</button>
        </form>
    </div>
</body>

</html>
